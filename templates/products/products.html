{% extends "layouts/index.html" %}

{% block content %}
    <style type="text/css">

        .products {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            flex-wrap: wrap;
            padding: 9px;
        }

        .card img {
            width: 100%;
        }

        .card {
            margin: 10px;
        }
    </style>
    <div class="products">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h6 class="card-title">{{ product.title }}</h6>
                    <h5 class="card-subtitle">{{ product.created_date }}</h5>
                    <a href="/products/{{ product.id }}/" class="card-linck">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
